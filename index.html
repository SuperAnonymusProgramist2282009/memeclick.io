<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Определение Браузера</title>
<script>
function detectBrowser() {
  var userAgentString = navigator.userAgent;
  var browsers = {chrome: /chrome/i, safari: /safari/i, firefox: /firefox/i, ie: /internet explorer/i, edge: /edge/i, opera: /opera/i};

  for(var key in browsers) {
    if (browsers[key].test(userAgentString)) {
      return 'Ваш браузер: ' + key;
    }
  }
  return 'Ваш браузер не определен';
}

function showBrowser() {
  document.getElementById('browserInfo').textContent = detectBrowser();
}
</script>
</head>
<body onload="showBrowser()">
<h1>Определение Вашего Браузера</h1>
<p id="browserInfo"></p>
</body>
</html>
