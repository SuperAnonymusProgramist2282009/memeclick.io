<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Telegram Web App</title>
    <style>
        body {
            background-image: url('background.png'); /* Фон для всех пользователей */
            background-size: cover;
        }
        #qr {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 200px;
            height: 200px;
        }
    </style>
</head>
<body>
    <img id="qr" src="qr.png" alt="QR Code"> <!-- QR-код для не-Telegram пользователей -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        var tg = window.Telegram.WebApp;

        // Проверяем, открыто ли приложение в Telegram
        if (!tg.isWebView) {
            document.getElementById('qr').style.display = 'block';
        } else {
            // Если открыто в Telegram, получаем user ID и отправляем в базу данных
            var userId = tg.initDataUnsafe.user.id; // Получаем Telegram user ID
            // TODO: Отправьте userId в вашу базу данных

            // Увеличиваем счетчик кликов для пользователя
            document.body.onclick = function() {
                // TODO: Увеличьте счетчик кликов для userId в вашей базе данных
            };
        }

        // Подготавливаем приложение к отображению
        tg.ready();
    </script>
</body>
</html>
