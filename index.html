<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Определение браузера</title>
</head>
<body>
    <div id="browser-info"></div>
    <img id="browser-image" src="" alt="">

    <script>
        function getBrowserInfo() {
            var ua = navigator.userAgent;
            var isTelegram = ua.includes("wv") && ua.includes("Version/");
            var platform = (window.Telegram && window.Telegram.WebApp) ? window.Telegram.WebApp.platform : "Неизвестная платформа";
            var version = (window.Telegram && window.Telegram.WebApp) ? window.Telegram.WebApp.version : "Неизвестная версия";

            if (isTelegram) {
                return {
                    message: "",
                    image: "clicklvl1.png"
                };
            } else {
                return {
                    message: "Вы зашли с " + ua + "\nscan the qr code and play with telegram",
                    image: "qr-code.png"
                };
            }
        }

        var browserInfo = getBrowserInfo();
        document.getElementById("browser-info").innerText = browserInfo.message;
        document.getElementById("browser-image").src = browserInfo.image;
    </script>
</body>
</html>
