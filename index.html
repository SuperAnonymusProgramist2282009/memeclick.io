<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Определение Telegram WebApp</title>
<script>
function detectBrowser() {
  var userAgentString = navigator.userAgent;
  var isTelegramWebApp = userAgentString.includes('Telegram');
  
  if (isTelegramWebApp) {
    return 'Вы зашли через Telegram WebApp';
  } else {
    return 'Вы зашли не через Telegram WebApp';
  }
}

function showBrowserInfo() {
  document.getElementById('browserInfo').textContent = detectBrowser();
}
</script>
</head>
<body onload="showBrowserInfo()">
<h1>Определение Вашего Браузера</h1>
<p id="browserInfo"></p>
</body>
</html>
