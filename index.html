<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Определение Telegram WebApp</title>
<script>
function detectTelegramWebApp() {
  var userAgentString = navigator.userAgent;
  var isTelegramWebApp = userAgentString.includes('Telegram') || userAgentString.includes('TG');

  document.getElementById('browserInfo').textContent = isTelegramWebApp ? 
    'Вы зашли через Telegram WebApp' : 
    'Вы зашли не через Telegram WebApp';
}

window.onload = detectTelegramWebApp;
</script>
</head>
<body>
<h1>Определение Вашего Браузера</h1>
<p id="browserInfo"></p>
</body>
</html>
